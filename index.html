<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IU Chats</title>
    <script defer src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script defer src = "Chat Feature/js/client.js"></script>
    <link rel="stylesheet" href="Chat Feature/css/style.css">
</head>
<body>
    <nav>
        <img class = "logo" src="Chat Feature/chat-logo.png" alt="">
    </nav>
    <div class="container">
        <div class = "message right"> You: Hey how are you</div>
        <div class = "message left"> Umang: I'm good</div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form> 
    </div>
